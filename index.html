<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>
            Login
        </h1>
        <form method="post">
            <div class="textField">
                <input type="text" required />
                <span></span>
                <label>Username</label>
            </div>

            <div class="textField">
                <input type="password" required />
                <span></span>
                <label>Password</label>
            </div>

            <div class="forgotPass">
                Forgot Password?
            </div>
            
            <input type="submit" value="Login" />

            <div class="signup">
                No account? 
                <a href="#">Signup</a>
            </div>
        </form>
        
    </div>
    
</body>
</html>
